    <style>
        .slider {
            width: 80%;
            min-width: 400px;
            margin: 100px auto;
        }

        .slick-slide {
            margin: 0px 5px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: rgb(197, 197, 197);
        }

        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: .5;
        }

        .slick-current {
            opacity: 1;
        }
        .slider img{
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

    <script>
        $(document).ready(function () {

            $(".center").slick({
                dots: true,
